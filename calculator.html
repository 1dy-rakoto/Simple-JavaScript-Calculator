<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="previous-output"></div>
            <div class="current-output"></div>
        </div>
            <button data-all-clear class="spanTwo" value="AC">AC</button>
            <button data-delete id="ex" value="DEL">DEL</button>
            <button data-operation value="/">/</button>
            <button data-number value=1>1</button>
            <button data-number value=2>2</button>
            <button data-number value=3>3</button>
            <button data-operation value="*">*</button>
            <button data-number value=4>4</button>
            <button data-number value=5>5</button>
            <button data-number value=6>6</button>
            <button data-operation value="+">+</button>
            <button data-number value=7>7</button>
            <button data-number value=8>8</button>
            <button data-number value=9>9</button>
            <button data-operation value="-">-</button>
            <button data-number value=0>0</button>
            <button data-number value=".">.</button>
            <button data-equals class="spanTwo" value="=">=</button>
    </div>
</body>
</html>
